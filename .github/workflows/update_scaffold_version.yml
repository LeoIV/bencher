name: Update scaffold

on:
  push:
    branches:
      - master

jobs:
  update-scaffold-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: bencher

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install python version
        uses: gabrielfalcao/pyenv-action@v18
        with:
          default: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Lock all subprojects
        run: |
          for dir in bencher/*; do \
            echo "Processing $dir" && \
            if [ -d "$dir" ]; then \
              if [ -f "$dir/.python-version" ]; then \
                cd $dir && \
                pyenv install $(cat .python-version) || echo "pyenv already installed version $(cat .python-version)" && \
                PATH="$PYENV_ROOT/shims:$PATH" poetry env use $(cat .python-version); \
              fi; \
              cd $dir && \
              poetry lock -v && \
              if [ -f "$dir/.python-version" ]; then \
                poetry env use system; \
              fi; \
            fi; \
          done

      - name: Commit if changes
        run: |
          poetry run python bump_version.py
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump version"
          git push
        
